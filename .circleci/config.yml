#
version: 2
  jobs:
    deploy-job:
      docker:
        - image: circleci/node:latest-browsers
        - image: circleci/mysql:latest
      working_directory: ~/repository
      steps:
      checkout
        - run: npm install
        # run tests!
        - run: npm test
        - deploy:
            command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                eb deploy
              fi